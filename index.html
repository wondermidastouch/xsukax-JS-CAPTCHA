<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xsukax JS CAPTCHA Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small extra polish to match GitHub's light aesthetic */
    :root{
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f6f8fa;
      --accent:#0969da; /* GitHub blue */
    }
    html,body{height:100%;}
  </style>
</head>
<body class="antialiased bg-[color:var(--bg)] flex items-center justify-center min-h-screen font-sans text-slate-900">
  <main class="w-full max-w-md p-6">
    <section class="bg-[color:var(--card)] border border-slate-200 rounded-2xl shadow-sm p-6">
      <header class="mb-6 flex items-center gap-3">
        <div>
          <h1 class="text-lg font-semibold">xsukax JS CAPTCHA Demo</h1>
        </div>
      </header>

      <form action="#" method="post" class="space-y-4" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name"
            class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com"
            class="block w-full rounded-md border border-slate-200 bg-white px-3 py-2 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-[color:var(--accent)] focus:border-[color:var(--accent)] transition" />
        </div>
		<div class="xsukax-captcha"></div>

        <div class="pt-2">
          <button type="submit" class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 font-medium shadow-sm text-white bg-[color:var(--accent)] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[color:var(--accent)]">Submit</button>
        </div>
      </form>

      <footer class="mt-4 text-xs text-[color:var(--muted)]">By submitting, you agree to our terms.</footer>
    </section>

  </main>
  <script src="https://xsukax.github.io/xsukax-JS-CAPTCHA/captcha.js"></script>
</body>
</html>
